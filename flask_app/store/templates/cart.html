{% extends "layout.html" %}
{% block item %}

   <div class="container">
      <table id="cart" class="table table-hover table-condensed">
                   <thead>
                     <tr>
                        <th style="width:50%">Product</th>
                        <th style="width:10%">Price</th>
                        <th style="width:8%">Quantity</th>
                        <th style="width:22%" class="text-center">Subtotal</th>
                        <th style="width:10%"></th>
                     </tr>
                  </thead>
                  <tbody>

                        
   {%for item in items%}
   
   <!-- {{item}}<br> -->

   <tr id = "tablerow1">
      <td data-th="Product">
         <div class = "row">
            <div class = "col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/>
               <div class="col-sm-12">
                  <h4 class="nomargin">{{item}}</h4>
               </div>
            </div>
            <td data-th="Price">$1.99</td>
            <td data-th="Quantity">
               <input type="number" class="form-control text-center" value={{count[item]}}>
            </td>
         </class>
         <td data-th="Subtotal" class="text-center">1.99</td>
         <td class="actions" data-th="">
            <button class="btn btn-info btn-sm" id = "deleteItem"><i class="fas fa-redo"></i></button>
            <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>								
         </td>
      </td>
   </tr>

{%endfor%}
                  </tbody>
                  <tfoot>
                     <tr class="visible-xs">
                        <td class="text-center"><strong>Total 1.99</strong></td>
                     </tr>
                     <tr>
                        <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                        <td colspan="2" class="hidden-xs"></td>
                        <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
                        <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
                     </tr>
                  </tfoot>
               </table>
   </div>
{% endblock %}
